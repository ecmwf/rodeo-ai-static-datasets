defaults:
- data: zarr
- dataloader: native_grid
- datamodule: single
- diagnostics: evaluation
- hardware: atos_slurm
- graph: encoder_decoder_only
- model: transformer
- training: default
- _self_

config_validation: False

data: 
  resolution: o96 
  diagnostic:
    - tp

  imputer:
    default: "none"
    0:
      - tp

  processors:
    imputer:
      _target_: anemoi.models.preprocessing.imputer.DynamicConstantImputer
      _convert_: all
      config: ${data.imputer}
    normalizer:
      _target_: anemoi.models.preprocessing.normalizer.InputNormalizer
      config: ${data.normalizer}

dataloader:
  dataset:
    - dataset: ${hardware.paths.data}/${hardware.files.opera}
  training:
    dataset: ${dataloader.dataset}
    drop: []

  validation:
    dataset: ${dataloader.dataset}
    drop: []


  limit_batches:
    training: null
    validation: null
    # training: 10
    # validation: 10

diagnostics:
  log:
    mlflow:
      enabled: False
hardware:
  paths:
    data: path/to/dataset #! TODO
  files:
    opera: opera_o96_2015_6hr_global.zarr
    era5: aifs-ea-an-oper-0001-mars-o96-1979-2022-6h-v6.zarr
    graph: opera_era5_o96.pt

model:
  num_channels: 512

training:
  max_steps: 10000
  max_epochs: 100
  num_sanity_val_steps: 6




